<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="calculator__inner">
                <form class="calculator__inner_form">
                    <div class="calculator__inner_form-display">0</div>
                    <br>
                    <button class="calculator__inner_form-button button_7">7</button>
                    <button class="calculator__inner_form-button button_8">8</button>
                    <button class="calculator__inner_form-button button_9">9</button>
                    <button class="calculator__inner_form-button button_+">+</button>
                    <br>
                    <button class="calculator__inner_form-button button_4">4</button>
                    <button class="calculator__inner_form-button button_5">5</button>
                    <button class="calculator__inner_form-button button_6">6</button>
                    <button class="calculator__inner_form-button button_-">-</button>
                    <br>
                    <button class="calculator__inner_form-button button_1">1</button>
                    <button class="calculator__inner_form-button button_2">2</button>
                    <button class="calculator__inner_form-button button_3">3</button>
                    <button class="calculator__inner_form-button button_x">x</button>
                    <br>
                    <button class="remove_button">C</button>
                    <button class="calculator__inner_form-button button_0">0</button>
                    <button class="calculator__inner_form-button button_=">=</button>
                    <button class="calculator__inner_form-button button_/">/</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
