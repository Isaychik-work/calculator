<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="calculator__inner">
                <form class="calculator__inner_form">
                    <div class="calculator__inner_form-display"></div>
                    <br>
                    <button class="calculator__inner_form-button button_7 number_button">7</button>
                    <button class="calculator__inner_form-button button_8 number_button">8</button>
                    <button class="calculator__inner_form-button button_9 number_button">9</button>
                    <button class="calculator__inner_form-button button_+ number_button">+</button>
                    <br>
                    <button class="calculator__inner_form-button button_4 number_button">4</button>
                    <button class="calculator__inner_form-button button_5 number_button">5</button>
                    <button class="calculator__inner_form-button button_6 number_button">6</button>
                    <button class="calculator__inner_form-button button_-">-</button>
                    <br>
                    <button class="calculator__inner_form-button button_1 number_button">1</button>
                    <button class="calculator__inner_form-button button_2 number_button">2</button>
                    <button class="calculator__inner_form-button button_3 number_button">3</button>
                    <button class="calculator__inner_form-button button_x">x</button>
                    <br>
                    <button class="remove_button">C</button>
                    <button class="calculator__inner_form-button button_0 number_button">0</button>
                    <button class="calculator__inner_form-button button_=">=</button>
                    <button class="calculator__inner_form-button button_/">/</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
